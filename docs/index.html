<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Credibility Compass Search Preview</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #f9fafb;
        color: #111827;
        padding: 40px;
      }
      body.dark {
        background: #020617;
        color: #e5e7eb;
      }
      .demo-toolbar {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
      }
      .demo-btn {
        border-radius: 999px;
        padding: 6px 12px;
        border: 1px solid #d1d5db;
        background: #fff;
        cursor: pointer;
        font-size: 13px;
      }
      body.dark .demo-btn {
        background: #020617;
        border-color: #374151;
        color: #e5e7eb;
      }
      .demo-note {
        font-size: 13px;
        color: #6b7280;
      }
      body.dark .demo-note {
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="demo-toolbar">
      <button class="demo-btn" id="toggleTheme">Toggle light / dark</button>
      <span class="demo-note">
        Use the floating chip bottom-right or press <kbd>âŒ˜/Ctrl + K</kbd>.
      </span>
    </div>

    <h1>Credibility Compass Search Widget Preview</h1>
    <p>
      This page loads <code>cc-site-client.js</code> and uses the local SVG logo
      files for the search chip. The logo should switch automatically based on
      light/dark mode.
    </p>

    <script>
      // Simple theme toggle for preview
      (function () {
        var btn = document.getElementById('toggleTheme');
        btn.addEventListener('click', function () {
          document.documentElement.classList.toggle('dark');
          document.body.classList.toggle('dark');
        });
      })();
    </script>

    <!-- CC embed script (local file) -->
    <script
      src="../cc-site-client.js"
      data-site-id="demo-site"
      data-search-enabled="true"
      data-search-placeholder="Search our docs"
      data-search-accent="#ec4899"
      async
    ></script>
  </body>
</html>
